<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pravah.ai - KMRL Document Automation</title>
    <meta name="description" content="Intelligent document automation and stakeholder routing for KMRL operations" />
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <style>
      /* Minimal loading styles */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #071028;
        color: white;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #071028;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 194, 168, 0.3);
        border-top: 3px solid #00C2A8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        margin-left: 16px;
        color: #9AA7BD;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Pravah.ai...</div>
      </div>
    </div>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
